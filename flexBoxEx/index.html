<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Kakao Clone Flex Ex</title>
</head>

<body>
    <main class="container">
        <section class="shopping">
            <div class="shopping-box">
                <img src="img/beef.jpg">
                <h3 class="item-name">Korean Beef</h3>
                <span class="item-description">
                    First class beef with very marbled and very soft texture.
                </span>
                <div class="item-info">
                    <div class="item-info__column">
                        <h3 class="item-name">$100</h3>
                    </div>
                    <div class="item-info__column">
                        <span class="goldstar"><i class="fas fa-star"></i></span>
                        <span class="goldstar"><i class="fas fa-star"></i></span>
                        <span class="goldstar"><i class="fas fa-star"></i></span>
                        <span class="goldstar"><i class="fas fa-star"></i></span>
                        <span class="graystar"><i class="fas fa-star"></i></span>
                        <span class="item-description">16</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="friend">
            <div class="friend-box">
                <div class="friend-background-box"></div>
                <img src="img/avatar.jpg">
                <div class="friend-info">
                    <h3 class="item-name">Bam Tol</h3>
                    <span class="item-description">
                        Dog
                    </span>
                    <div class="btn-box">
                        <button class="blue-btn">Follow</button>
                        <button class="white-btn">Message</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
