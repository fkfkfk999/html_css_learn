<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Phone View Ex</title>
</head>

<body>
    <main>
        <div class="top-bar">
            <div class="top-bar__column">
                <span class="time">
                    3:33
                </span>
            </div>
            <div class="top-bar__column">
                <span class="status-item">
                    <i class="fas fa-signal"></i>
                </span>
                <span class="status-item">
                    <i class="fas fa-wifi"></i>
                </span>
                <span class="status-item">
                    <i class="fas fa-battery-full"></i>
                </span>
            </div>
        </div>
        <header class="page-header">
            <div class="page-header">
                <a><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="page-header">
                <a><i class="fas fa-share-alt"></i></a>
            </div>
        </header>
        <section class="lodging-info">
            <article class="img-box">
                <ul class="img-list">
                    <li class="img-item">
                        <img src="./img/avatar2.jpg">
                    </li>
                    <li class="img-item">
                        <img src="./img/avatar3.jpg">
                    </li>
                    <li class="img-item">
                        <img src="./img/background-img.jpg">
                    </li>
                    <li class="img-item">
                        <a href="#" class="imgPage"><span>+4</span></a>
                    </li>
                </ul>
            </article>
            <article class="page-tag">
                <ul class="tag-list">
                    <li class="tag-item">
                        <a href="#" class="tag-link">TOWN</a>
                    </li>
                    <li class="tag-item">
                        <a href="#" class="tag-link">HISTORICAL</a>
                    </li>
                    <li class="tag-item">
                        <a href="#" class="tag-link">FOR KIDS</a>
                    </li>
                </ul>
            </article>
            <header class="title">
                <div class="title__column">
                    <h1>City of Lights</h1>
                </div>
                <div class="title__column">
                    <span class="bookmark">
                        <i class="fas fa-heart"></i>
                    </span>
                </div>
            </header>
            <a class="addr">
                <i class="fas fa-map-marker-alt"></i>
                <span class="addr-item">Avotu iela 104-B</span>
            </a>
            <article class="addition">
                <div class="addition__column">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span class="rating">4.75</span>
                </div>
                <div class="addition__column">
                    <span class="addr-item">325m</span>
                </div>
            </article>
            <article class="lodging-detail">
                <p>OVERVIEW</p>
                <span class="introduction">
                    Latvia's capital Riga is enriched and inspired every day by its multicultural community. Riga is
                    perhaps the most
                </span>
                <a href="#" class="add-introduction">Read More</a>
            </article>
        </section>
        <nav>
            <ul class="menu-list">
                <li class="menu-item">
                    <span>
                        <i class="fas fa-home"></i>
                    </span>
                    <span class="selector">
                        <i class="fas fa-globe-americas"></i>
                    </span>
                </li>
                <li class="menu-item">
                    <span>
                        <i class="fas fa-users"></i>
                    </span>
                    <span>
                        <i class="fas fa-cog"></i>
                    </span>
                </li>
            </ul>
            <div class="circle"></div>
            <div class="centar_btn"><i class="fas fa-route"></i></div>
            <div class="footer-border">
                <div class="border-line"></div>
            </div>
        </nav>
    </main>
</body>

</html>
