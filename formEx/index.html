<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kakao Clone Form Ex</title>
  </head>
  <body>
    <main>
      <header class="main__header">
        <h3>Sign in</h3>
      </header>
      <form class="login-frm">
        <input type="email" placeholder="email" class="login-info" />
        <input type="password" placeholder="password" class="login-info" />
        <a href="#" class="link-tag">Forget Password?</a>
        <div class="checkbox-column">
          <label for="auto-login" class="auto-login">
            <input type="checkbox" id="auto-login" />
            <span class="checkmark"></span>
            <span class="guidance">Remember ME</span>
          </label>
        </div>
        <input type="submit" value="Sign in" />
      </form>
      <section>
        <p>OR</p>
        <article class="btn-box">
          <button class="facebook">
            <i class="fab fa-facebook-square"></i>
            &nbsp;&nbsp;Facebook
          </button>
          <button class="twitter">
            <i class="fab fa-twitter-square"></i>
            &nbsp;&nbsp;Twitter
          </button>
        </article>
        <article class="join">
          <span class="guidance">need an account?</span>
          <a href="#" class="link-tag"> Sign up</a>
        </article>
        <article class="retrive">
          <span class="guidance">forget your password?</span>
          <a href="#" class="link-tag"> Retrive</a>
        </article>
      </section>
    </main>
  </body>
</html>
