<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kakao Clone profile</title>
  </head>
  <body>
    <main>
      <div class="status-bar">
        <div class="status__column">
          <span class="now_time">9:41</span>
        </div>
        <div class="status__column">
          <span class="status-item">
            <i class="fas fa-signal"></i>
          </span>
          <span class="status-item">
            <i class="fas fa-wifi"></i>
          </span>
          <span class="status-item">
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <header class="main__header">
        <div class="header__column">
          <a><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="header__column">
          <h4 class="header__title">Profile</h4>
        </div>
        <div class="header__column">
          <a><i class="far fa-caret-square-down"></i></a>
        </div>
      </header>
      <section>
        <article class="profile">
          <img src="avatar2.jpg" />
          <h3 class="profile-name">Suzie jones</h3>
          <span class="profile-hometown">London, England</span>
        </article>
        <article class="btn">
          <button class="follow">Follow</button>
          <button class="message">Message</button>
        </article>
        <article class="sns-info">
          <div class="sns__column">
            <span class="number">140</span>
            <span class="category">Followers</span>
          </div>
          <div class="sns__column">
            <span class="number">250</span>
            <span class="category">Following</span>
          </div>
          <div class="sns__column">
            <span class="number">369</span>
            <span class="category">Images</span>
          </div>
        </article>
      </section>
      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="selector-icon">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="nomal-icon">
              <i class="fas fa-user-friends"></i>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="nomal-icon">
              <i class="far fa-comments"></i>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="nomal-icon">
              <i class="fas fa-cog"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div class="bottom-line"></div>
    </main>
  </body>
</html>
