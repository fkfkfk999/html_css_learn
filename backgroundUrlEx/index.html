<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kakao Clone Background Ex</title>
  </head>
  <body>
    <main>
      <section>
        <header class="section__header">
          <i class="fas fa-bars"></i>
          <h3>Recipes</h3>
          <i class="fas fa-search"></i>
        </header>
        <article class="popular-article">
          <header class="popular__header">
            <h4>Popular Recipes</h4>
            <a href="#">View All</a>
          </header>
          <ul class="popular__list">
            <a><li class="popular-item">Home Cooking</li></a>
            <a><li class="popular-item">Pastry Recipes</li></a>
            <a><li class="popular-item">For Babies</li></a>
            <a><li class="popular-item">Smoothie Recipes</li></a>
          </ul>
        </article>
        <article class="other-article">
          <header class="other__header">
            <h4>Other Recipes</h4>
          </header>
          <ul class="other__list">
            <li class="other-item">
              <div class="outher__column">
                <h5>Refreshments</h5>
                <span class="count">120 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </li>
            <li class="other-item">
              <div class="outher__column">
                <h5>Diet Dishes</h5>
                <span class="count">27 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </li>
            <li class="other-item">
              <div class="outher__column">
                <h5>Soup Recipes</h5>
                <span class="count">279 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </li>
            <li class="other-item">
              <div class="outher__column">
                <h5>Meat Dishes</h5>
                <span class="count">109 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </li>
          </ul>
        </article>
      </section>
      <nav>
        <ul class="menu_list">
          <li class="menu_item">
            <i class="fas fa-home"></i>
          </li>
          <li class="menu_item">
            <i class="fas fa-bread-slice"></i>
          </li>
          <li class="menu_item">
            <i class="far fa-edit"></i>
          </li>
          <li class="menu_item active">
            <i class="far fa-sticky-note"></i>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
