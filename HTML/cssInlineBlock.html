<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline-block_Test</title>
    <style>
        .box {
            background-color: aqua;
            width: 133px;
            height: 133px;
            border: 3px solid royalblue;
            display: inline-block;
        }

        .textline {
            background-color: mediumpurple;
            border: 3px solid springgreen;
            display: inline;
        }
    </style>
</head>

<body>
    <!-- 
        block은 같은 라인에 해당 객체 외에 다른엘리먼트가 오지 않는것을 의미한다.
        여기서 크기는 상관없이 옆에는 아무것도 올 수 없다.
        보통 div와 p태그는 기본이 블록이고 span은 인라인이다.
        아래 div박스 3개는 별다른 설정이 없으면 같은줄에 출력되지 않고 3줄로 나온다.
        inline-block설정은 같은 라인에 다른 엘리먼트가 올 수 있는 설정이다.
        아래 div박스를 inline-block설정하면 서로서로 옆으로 3개가 나온다.
        inline의 경우 박스로 사용할 수 없다. 이전에 설정한 width, height값은 적용되지 않고
        기본 텍스트 설정에 맞게 바뀐다. 텍스트의 길이와 높이만큼 크기가 자동 변경된다.
        아래 div에 사용할 경우 크기설정이 모두 날라간다.
    -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <br />
    <span class="textline">1</span>
    <span class="textline">1</span>
    <span class="textline">1</span>
</body>

</html>
