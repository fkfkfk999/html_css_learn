<!-- 문서의 버전을 표시한다. html5는 html만 적어주면 된다. -->
<!DOCTYPE html>
<html>
  <!--
    head : html에서 보이지 않는 부분 문서의 정보를 셋팅하거나 불러오는 데이터들을 정의한다.
  -->
  <head>
    <!-- meta : 브라우저에 문서의 정보를 전달하기 위한 태그 -->
    <meta charset="utf-8" />
    <meta name="description" content="연습 페이지 입니다." />
    <meta name="author" content="fkfkfk999" />
    <!-- 웹 브라우저의 탭에 표시해줄 제목 -->
    <title>문서의 제목</title>
  </head>
  <!-- 사용자에게 보여주는 부분 -->
  <body>
    <!-- h는 제목 태그로 뒤의 숫자는 6까지 있고 숫자가 클수록 작아집니다. -->
    <h1>큰 제목입니다.</h1>
    <h6>가장 작은 제목입니다.</h6>
  </body>
</html>
