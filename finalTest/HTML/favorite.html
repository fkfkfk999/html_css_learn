<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>favorite | Final Test</title>
    <link rel="stylesheet" href="../CSS/contents.css">
    <!-- 정의 시 fontawesome.com에서 제공하는 무료 icon들을 사용할 수 있다. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <!-- 스크린샷 최상단의 핸드폰 상태바를 만들어준다. -->
    <div class="top-bar">
        <div class="top-bar__iconBox">
            <i class="far fa-image"></i>
            <i class="fas fa-registered"></i>
        </div>
        <div class="top-bar__phoneInfoBox">
            <!-- css들어있는 아이콘들 -->
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-filter"></i>
            <span class="top-bar__battery">88% </span>
            <i class="fas fa-battery-three-quarters"></i>
            <span class="top-bar__clock">오후 08:33 </span>
        </div>
    </div>
    <!-- 구동 앱의 헤더부분 -->
    <header class="header">
        <div class="header_column">
            <i class="fas fa-play-circle fa-2x"></i>
            <h1>favorite</h1>
        </div>
        <div class="header_column">
            <span class="header_right-icon">
                <i class="fas fa-video fa-2x"></i>
            </span>
            <span class="header_right-icon">
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span class="header_right-icon">
                <i class="fas fa-user fa-2x"></i>
            </span>
        </div>
    </header>
    <!-- 페이지의 메인컨텐츠가 들어가는곳 다른 태그 하위에 두지 않아야 하고 중복컨텐츠도 넣지 않는다. -->
    <main class="favorites">
        <!-- 헤더는 하나의 페이지에서 여러번 사용가능하다 main의 헤더를 의미한다. -->
        <header class="favorites_header">
            <div class="favorites_favorite favorite favorite-myInfo">
                <div class="favorite_column">
                    <!-- 현재 파일이 아닌 여러군대서 사용할 클래스명은 -g를 붙여 전역변수라는걸 표시해두면 유지보수에 편하다. -->
                    <img src="../IMG/avatar1.jpg" alt="" class="favorite_avatar g-avatar">
                    <div class="favorite_content">
                        <span class="favorite_user-id">fkfkfk9</span>
                        <span class="favorite_user-info">웹 개발자의 웹개발 정보 전달</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="hot_vod-user-id">
            <h5 class="favorite_title">추천 BJ</h5>
            <div class="favorites_favorite favorite">
                <div class="favorite_column">
                    <img src="../IMG/avatar4.jpg" alt="" class="favorite_avatar g-avatar">
                    <div class="favorite_content">
                        <span class="favorite_user-id">lchf master</span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="favorites_list">
            <h5 class="favorite_title">즐겨찾기 목록</h5>
            <li class="favorites_favorite favorite">
                <div class="favorite_column">
                    <img src="../IMG/avatar2.jpg" alt="" class="favorite_avatar g-avatar">
                    <div class="favorite_content">
                        <span class="favorite_user-id">보배</span>
                        <span class="favorite_user-info">올바른 강아지 훈련법</span>
                    </div>
                </div>
            </li>
            <li class="favorites_favorite favorite">
                <div class="favorite_column">
                    <img src="../IMG/avatar3.jpg" alt="" class="favorite_avatar g-avatar">
                    <div class="favorite_content">
                        <span class="favorite_user-id">밤톨이</span>
                        <span class="favorite_user-info">24시간 밤톨이 감시캠</span>
                    </div>
                </div>
                <div class="favorite_column">
                    <div class="favorite_now-onair">
                        <span>현재 방송중 : 간식 먹...</span>
                        <i class="fas fa-broadcast-tower"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <!-- 메뉴부분 최하단이지만 메뉴이기 때문에 nav태그 -->
    <nav class="menu">
        <!-- 메뉴 버튼은 리스트로 만든다. -->
        <ul class="menu_list">
            <li class="menu_list_item">
                <a href="index.html" class="menu_list_item_link">
                    <i class="fas fa-home fa-3x"></i>
                </a>
            </li>
            <li class="menu_list_item">
                <a href="favorite.html" class="menu_list_item_link">
                    <i class="far fa-bookMark fa-3x"></i>
                </a>
            </li>
            <li class="menu_list_item">
                <a href="pushPage.html" class="menu_list_item_link">
                    <i class="fas fa-envelope fa-3x"></i>
                </a>
            </li>
            <li class="menu_list_item">
                <a href="myPage.html" class="menu_list_item_link">
                    <i class="fas fa-folder fa-3x"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
